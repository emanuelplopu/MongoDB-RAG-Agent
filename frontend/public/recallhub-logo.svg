<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" />
  
  <!-- Recall arrow forming an 'R' shape -->
  <path d="M24 20h12c5.523 0 10 4.477 10 10s-4.477 10-10 10h-8" 
        stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Arrow head pointing down-left (recall/return) -->
  <path d="M28 36l-6 6-6-6" 
        stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Vertical stem -->
  <path d="M22 42v4" 
        stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Small dots representing data/memories -->
  <circle cx="42" cy="24" r="2" fill="white" opacity="0.7"/>
  <circle cx="46" cy="30" r="1.5" fill="white" opacity="0.5"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
</svg>
