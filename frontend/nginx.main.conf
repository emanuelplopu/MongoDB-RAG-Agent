# RecallHub Frontend - Custom nginx main configuration
# This includes rate limiting zones that must be in the http block

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Rate limiting zones
    # Zone for API documentation - 10 requests per minute
    limit_req_zone $binary_remote_addr zone=docs:10m rate=10r/m;
    
    # Zone for general API requests - 100 requests per minute
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # Zone for auth endpoints - 5 requests per minute (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # Limit request body size
    client_max_body_size 100M;

    # Include server blocks
    include /etc/nginx/conf.d/*.conf;
}
