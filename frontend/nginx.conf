server {
    listen 80;
    server_name localhost recallhub.app www.recallhub.app;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ============================================
    # Security Headers (Production-grade)
    # ============================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy (disable unused browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    
    # Content Security Policy
    # Adjust as needed for your specific requirements
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.recallhub.app wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HTTP Strict Transport Security (enable when using HTTPS)
    # Cloudflare handles HTTPS, so we add this for the tunnel
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================
    # Frontend static files
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML (don't cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Static asset caching (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Allow CORS for fonts
        add_header Access-Control-Allow-Origin "*";
    }

    # ============================================
    # API proxy to backend
    # ============================================
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (default for most API calls)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Chat/Sessions endpoints need longer timeouts for LLM processing
    location ~ ^/api/v1/sessions/[^/]+/messages$ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for LLM chat processing (up to 5 minutes)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ============================================
    # FastAPI documentation endpoints
    # These are conditionally exposed based on EXPOSE_API_DOCS env var
    # Cloudflare Tunnel or reverse proxy can add additional protection
    # ============================================
    location /docs {
        # Rate limit docs access
        limit_req zone=docs burst=5 nodelay;
        
        proxy_pass http://backend:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        limit_req zone=docs burst=5 nodelay;
        
        proxy_pass http://backend:8000/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        limit_req zone=docs burst=5 nodelay;
        
        proxy_pass http://backend:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # Health check endpoint (no auth required)
    # ============================================
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ============================================
    # Security: Block sensitive paths
    # ============================================
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd) {
        deny all;
        return 404;
    }

    # Block common attack paths
    location ~* (wp-admin|wp-login|xmlrpc\.php|\.php$) {
        deny all;
        return 404;
    }
}

# Rate limiting zones (defined outside server block in main nginx.conf)
# These should be in the http block of the main nginx.conf
